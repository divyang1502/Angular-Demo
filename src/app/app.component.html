<div class="m-5">
  <h1>Api calling data!.</h1>
    <div>
      <table>
        <tr>
          <td>Id</td>
          <td>name</td>
          <td>user name</td>
          <td>email</td>
          <td>phone</td>
          <td>webSite</td>
        </tr>
        <tr *ngFor="let user of userDatas">
          <td>{{user.id}}</td>
          <td>{{user.name}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.webSite}}</td>
        </tr>
      </table>
    </div>
</div>
